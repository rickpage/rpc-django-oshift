{% extends "base.html" %}
{% block header_styles %}
<style>
    div.err, ul.errorlist {
        margin-right: 5em;
        padding: 0.5em;
        border-left: solid #990000 3px;
        color: #990000;
    }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid" class="form-horizontal">

  <form action="" method="post">
    {% csrf_token %}
      {{ form.as_p }}

      {# TODO: Also check for Role or permissions #}
      <div class="col-sm-4">
          <input class="btn btn-primary" type="submit" value="Submit">
      </div>

  </form>

{% endblock %}
{% block footer_js %}
<!-- fix bootstrap styling -->
<script>
$(function(){
  $("input").addClass("form-control");
});
</script>
{% endblock  %}
